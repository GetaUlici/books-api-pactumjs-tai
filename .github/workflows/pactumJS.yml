name: PactumJS Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '30 16 3 * *' # At 03:00 on Monday

jobs:
  test:
    name: Run PactumJS Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Run PactumJS tests
        run: |
          mkdir -p results
          npx mocha tests/**/*.test.js --reporter spec || true
          # OR use your own test script:
          # npm test

      - name: Verify results directory exists
        run: ls -R results || echo "No results directory found"

      - name: Upload PactumJS test results
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: pactum-test-results
          path: results/**
          retention-days: 30
